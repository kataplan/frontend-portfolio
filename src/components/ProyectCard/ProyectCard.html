<section class="proyect-card" @click="open = true">
  <div class="proyect-card_thumbnail_container">
    <img v-if="isLoaded" :src="thumbnail" class="proyect-card_thumbnail" :alt="proyect.id" />
  </div>
  <h1 class="proyect-card_title">{{proyect.title}}</h1>
  <p class="proyect-card_subtitle">{{proyect.description}}</p>

  <Teleport to="body">
    <div v-if="open" class="modal">
      <ProyectDetails :proyect="proyect" :handleClose="this.handleClose"></ProyectDetails>
    </div>
  </Teleport>
</section>
